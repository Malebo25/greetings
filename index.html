<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simple-grid.min.css">
    <link rel="stylesheet" href="greet.css">
    <title>greetings widget</title>
</head>
<body>
    <div class="row">
        <div class="col-12">
            <center>

                <h1>Greetings</h1>
            </center>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <center>
                <div>

                    <span class="counter"> 8</span>
                </div>
                <form action="">
                   <label for="name">Name:</label>
                   
                   <input type="text" name="name" id="" class="nameText" value="">
                   
                </form>
                <div class="languageBTN">

                    <label class="col-4">
                        <input type="radio" name="languagetype" class="languageType" value="english">
                        <span class="language">English</span>
                    </label>
                    <label class="col-4">
                        <input type="radio" name="languagetype" class="languageType" value="setswana">
                        <span class="language">SeTswana</span>
                    </label>
                    <label class="col-4">
                        <input type="radio" name="languagetype" class="languageType" value="isixhosa">
                        <span class="language">isiXhosa</span>
                    </label>
    
    
    
                    <button type="button" class="greetMeBtn">Greet Me</button>
     
                </div>
            </center>
            
            
        </div>
        <div class="col-12">
            <center>

                <span class="greetUserName" value=""> </span>
            </center>
        </div>

    </div>
    <script src="greet.js" charset="utf-8"></script>
    <script src="greetDom.js" charset="utf-8"></script>
    
</body>
</html>
