<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/simple-grid.min.css">
    <link rel="stylesheet" href="css/greet.css">
    <title>greetings widget</title>
</head>
<body>
    <div class="row">
        <div class="col-12">
            <center>

                <h1>GREETINGS</h1>
            </center>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <center>
                <div>

                    <span class="counter"> </span>
                </div>
                <div class="col-12">
                    <center>
                
                        <span class="greetUserName" value=""> </span>
                    </center>
                </div>
                <form action="">
                   <label for="name">Name:</label>
                   
                   <input type="text" name="name" id="" class="nameText" value="">
                   
                </form>
                <div class="col-12 languageBTN">

                    <label class="col-4">
                        <input type="radio" name="languagetype" class="languageType" value="english">
                        <span class="language eng">English</span>
                    </label>
                    <label class="col-4">
                        <input type="radio" name="languagetype" class="languageType" value="setswana">
                        <span class="language">SeTswana</span>
                    </label>
                    <label class="col-4 xhosa">
                        <input type="radio" name="languagetype" class="languageType" value="isixhosa">
                        <span class="language ">isiXhosa</span>
                    </label>
    
    
                    
                        <div class="myBTN">

                            <button type="button" class="greetMeBtn">Greet Me</button>
                            <button type="button" class="resetBtn">reset</button>
                        </div>
                
     
                </div>
            </center>
            
            
        </div>
        

    </div>
   

    <script src="js/greet2.js" charset="utf-8"></script>
    <script src="js/greetDom2.js" charset="utf-8"></script>
    
</body>
</html>
